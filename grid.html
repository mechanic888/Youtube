<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <style>
        .main-grid {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
        }

        .row-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
        }

        .pink {
            background-color: pink;
        }

        .skyblue {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="main-grid">
        <div class="row-grid">
            <div class="pink">div1</div>
            <div class="skyblue">div2</div>
            <div class="pink">div1</div>
            <div class="skyblue">div2</div>
        </div>
        <div class="row-grid">
            <div class="pink">div1</div>
            <div class="skyblue">div2</div>
            <div class="pink">div1</div>
            <div class="skyblue">div2</div>
        </div>
        <div class="row-grid">
            <div class="pink">div1</div>
            <div class="skyblue">div2</div>
            <div class="pink">div1</div>
            <div class="skyblue">div2</div>
        </div>
    </div>
</body>
</html>
